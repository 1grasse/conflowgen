name: Demo
on: [push]

jobs:
  build:
    name: Run demo
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        pip3 install --user -e .

    - name: Run demos
      run: |
        python ./demo/demo_poc.py
        python ./demo/demo_DEHAM_CTA.py
